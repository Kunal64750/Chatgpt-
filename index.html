<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containerAll">
        <div class="container1">
            <div class="chatgptLogo">
                <i class="fa-solid fa-circle chatgpt huge"></i>
                <i class="fa-solid fa-square chatgpt"></i>
            </div>
            <div class="newchat block">
                <i class="fa-solid fa-pencil"></i> New chat
            </div>
            <div class="searchchat block">
                <i class="fa-brands fa-searchengin"></i>Search chats
            </div>
            <div class="library block">
                <i class="fa-solid fa-image"></i>Library
            </div>
            <div class="blank"></div>
            <div class="sora block">
                <i class="fa-regular fa-circle-play"></i>Sora
            </div>
            <div class="gpt block">
                <div class="dots">
                    <div class="dot">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-circle-notch"></i>
                </div>
                <div class="dot">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-circle-notch"></i>
                </div>
                </div>
                <div class="gptText">GPTs</div>
            </div>
            <div class="threejs block">
                <i class="fa-solid fa-play"></i>
                Three.js Mentor</div>
            <div class="consensus block">
                <i class="fa-solid fa-c"></i>
                Consensus
            </div>
            <div class="blank"></div>
            <div class="newproject block">
                <i class="fa-regular fa-folder-open"></i>
                New project
            </div>
            <div class="homework block">
                <i class="fa-solid fa-graduation-cap"></i>
                Homework
            </div>
            <div class="chats block">
                <div class="chatText">
                    Chats
                </div>
            </div>
            <div class="mainId block">
                <div class="idIcon">
                    
                </div>
                <div class="namefree">
                    <div class="name">Kunal Raikwar</div>
                <div class="free">Free</div>
                </div>
                
                <button class="upgrade">Upgrade</button>
            </div>
        </div>
        <div class="container2">
            <div class="chatgptText">ChatGPT</div>
            <div class="plus">
                <div class="plusText">+</div>
                    
            </div>
            <div class="userText">
                <p id="values"></p>
            </div>
            <div class="inputbox">
                
                <input name="text" placeholder="Ask anything" class="input">
                <div class="lastLine">
                ChatGPT can make mistakes. Check important info. See <u>Cookie Prefrences</u>
            </div>
            </div>
            
            <div class="share">
                Share
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                
            </div>
            <div class="threedots share">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="darkmode hide" id = "dark">Dark Mode</div>

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
